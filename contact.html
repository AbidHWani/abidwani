<!DOCTYPE html>
<html>

<head>
  <title>Contact Us - Student Housing Rentals</title>
  <style>
    /* Add styles for the page */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 40px;
    }

    .header {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .navigation a {
      color: #333;
      text-decoration: none;
      margin-right: 20px;
    }

    .contact-form {
      width: 500px;
      margin: 40px auto;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .contact-form h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid gray;
      border-radius: 5px;
    }

    .contact-form input[type="submit"] {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .footer {
      background-color: lightgray;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Header section -->
  <div class="header">
    <h1>Student Housing Rentals</h1>
  </div>

  <!-- Navigation section -->
  <div class="navigation">
    <a href="index.html">Home</a>
    <a href="#">Properties</a>
    <a href="#">Contact</a>
  </div>

  <!-- Contact form section -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" rows="5" required></textarea>
      <input type="submit" value="Send">
    </form>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Copyright &copy; 2023 Student Housing Rentals</p>
  </div>
